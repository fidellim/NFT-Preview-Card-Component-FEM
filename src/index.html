<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <title>NFT Preview Card Component</title>

</head>
<body>

  <main>
    <div class="nft-container">
      <div class="nft-art-container">
        <img class="nft-art" src="/images/image-equilibrium.jpg" alt="nft art">
        <div class="nft-art-overlay"></div>
        <img class="view-icon" src="/images/icon-view.svg" alt="">
      </div>

      <div class="nft-info-container">
        <h1 class="nft-title">Equilibrium #3429</h1>

        <p class="nft-desc">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="nft-additional-info">
          <div class="nft-price-container">
            <img class="nft-price-logo" src="/images/icon-ethereum.svg" alt="ethereum logo">
            <div class="nft-price">
              0.041 ETH
            </div>
          </div>
          <div class="nft-countdown-container">
            <img src="/images/icon-clock.svg" alt="timer">
            <div class="nft-countdown">
              3 days left
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="nft-owner-container">
        <img class="nft-owner-img" src="/images/image-avatar.png" alt="owner">
        <p>Creation of <span class="nft-owner-name">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

</body>
</html>
